<div class="container-fluid fill-height">
    <div class="row">
        <div class="col-sm ">
            <p class="text-center">{{codex}}</p>
        </div>
    </div>

    <nav>
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item">
                <a class="page-link" href="{{url_for('viewer.addviewer', objectId=objectId, view=0)}}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{{url_for('viewer.addviewer', objectId=objectId, view=current_view-1)}}">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            {% for x in range(total_views) %}

            <li class="page-item{{ ' active' if x == current_view }}">
                <a class="page-link" href="{{url_for('viewer.addviewer', objectId=objectId, view=x)}}">
                   {{folios[x]}}
                </a>
            </li>
            {% endfor %}
            <li class="page-item">
                <a class="page-link" href="{{url_for('viewer.addviewer', objectId=objectId, view=current_view+1)}}">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{{url_for('viewer.addviewer', objectId=objectId, view=total_views-1)}}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
<div class="row">
    <div class="row fill-height" id="right-sticky-col">

        <div class="col-sm" >
        <div id="openseadragon1" data-spy="affix" style="width: 100%; height: 900px;"></div>
        </div>

    </div>
</div>



<script src="{{url_for('InstanceNemo.static', filename='openseadragon/scripts/openseadragon.js')}}"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        preserveViewport: true,
        visibilityRatio: 1,
        minZoomLevel: 1,
        defaultZoomLevel: 1,
        prefixUrl: "{{url_for('InstanceNemo.static', filename='openseadragon/images/')}}",
        tileSources: "{{picture}}"

    });
</script>
