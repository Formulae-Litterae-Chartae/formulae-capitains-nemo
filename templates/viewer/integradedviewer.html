<div class="container-fluid fill-height">
    <div class="row">
        <div class="col-sm">
            <p>{{codex}}</p>
        </div>
        <div class="col-sm">
            <p>{{current_folios}}</p>
        </div>
        <div class="col-sm">
            <p>{{town}}</p>
        </div>
    </div>
<div class="row">

    <div class="col-2 ">
        <a href="{{url_for('viewer.addviewer', objectId=objectId, view=current_view-1)}}" class="previous">&laquo; prev</a>
    </div>
    <div class="col-8" style="text-align: center;">
    {% for x in range(total_views) %}
    <a href="{{url_for('viewer.addviewer', objectId=objectId, view=x)}}" >{{x+1}} </a>
    {% endfor %}
</div>
    <div class="col-2">
        <a href="{{url_for('viewer.addviewer', objectId=objectId, view=current_view+1)}}" class="previous" class="next">next &raquo;</a>
    </div>
</div>
    <div class="row fill-height" id="right-sticky-col">

        <div class="col-sm" >
        <div id="openseadragon1" data-spy="affix" style="width: 100%; height: 900px;"></div>
        </div>

    </div>
</div>



<script src="{{url_for('InstanceNemo.static', filename='openseadragon/scripts/openseadragon.js')}}"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        preserveViewport: true,
        visibilityRatio: 1,
        minZoomLevel: 1,
        defaultZoomLevel: 1,
        prefixUrl: "{{url_for('InstanceNemo.static', filename='openseadragon/images/')}}",
        tileSources: "{{picture}}"

    });
</script>
