{% extends "main::container.html" %}

{% block article %}
{% if not prev_texts %}
{% set prev_texts = 'None' %}
{% set prev_reffs = 'None' %}
{% endif %}
<header>
        <h1>
        {{ _('Textsammlungen') }}
        </h1>
    </header>
    </div>
    <div class="row justify-content-center">
    {% for coll in collections.members|sort(attribute="id") %}
        <div class="col-xl-2 col-6">
            <div class="card">
                <div class="card-header text-center pb-0">
                    <a class="card-link" href="{{url_for('InstanceNemo.r_add_text_collection', objectId=coll.id, objectIds=prev_texts, reffs=prev_reffs)}}">
                        <h5>{{ coll.label|title }}</h5>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
