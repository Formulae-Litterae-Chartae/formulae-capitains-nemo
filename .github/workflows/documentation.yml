# source: https://coderefinery.github.io/documentation/gh_workflow/

name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          pip install sphinx
          if [ -f requirements_sphinx.txt ]; then pip install -r requirements_sphinx.txt; fi
      - name: "Sphinx build :lion:"
        run: |
            sphinx-build --builder html docs/source _build/html 
        # sphinx-build [options] <sourcedir> <outputdir> [filenames â€¦]
        # sphinx-build -b html . . 
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html 
          force_orphan: true